<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Image Carousel</title>
        <meta name="description" content="Image Carousel" />
        <meta name="author" content="Matej Konrad" />

        <link rel="stylesheet" href="styles/styles.css">
    </head>

    <body>
        <div class="carousel-wrapper">
            <div class="carousel">
                <img class="carousel__photo" src="https://images.unsplash.com/photo-1478098711619-5ab0b478d6e6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2550&q=80" />
                <img class="carousel__photo" src="https://images.unsplash.com/photo-1543852786-1cf6624b9987?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1234&q=80" />
                <img class="carousel__photo" src="https://images.unsplash.com/photo-1569591159212-b02ea8a9f239?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1234&q=80" />

                <div class="carousel__button--next">
                    NEXT
                </div>
                <div class="carousel__button--prev">
                    PREV
                </div>
            </div>
        </div>
        <script src="scripts/carousel.js"></script>
    </body>
</html>
